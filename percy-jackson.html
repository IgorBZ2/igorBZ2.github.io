<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percy Jackson e o Ladrão de Raios</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
        }

        .left {
            flex: 1;
            padding: 10px;
        }

        .right {
            flex: 2;
            padding: 10px;
        }

        img {
            max-width: 100%;
        }

        h1 {
            color: #ffcc00;
        }

        .description {
            margin-top: 20px;
            font-size: 18px;
        }

        .author-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-top: 10px;
        }

        .button-read {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-read:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem do livro -->
        <div class="left">
            <img src="percy-jackson-capa.jpg" alt="Percy Jackson e o Ladrão de Raios">
        </div>

        <!-- Detalhes do livro -->
        <div class="right">
            <h1>Percy Jackson e o Ladrão de Raios</h1>
            <p class="description">Percy Jackson é um adolescente com problemas de disciplina, mas descobre que é filho de um deus grego. Neste livro, ele embarca em uma aventura épica para salvar o mundo dos deuses.</p>
            <div>
                <img class="author-photo" src="autor-percy-jackson.jpg" alt="Rick Riordan">
                <span>Rick Riordan</span>
            </div>
            <p>Lançamento: 2005</p>
            <a href="percy-jackson.pdf" target="_blank">
                <button class="button-read">Ler o Livro</button>
            </a>
        </div>
    </div>
</body>
</html>
