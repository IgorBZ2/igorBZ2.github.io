<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percy Jackson e o Ladrão de Raios 1</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .book-container {
            display: flex;
            align-items: flex-start;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }

        .book-container img {
            max-width: 250px;
            margin-right: 20px;
        }

        .book-info {
            max-width: 600px;
        }

        h1, h2 {
            color: #ffcc00;
        }

        .description {
            margin-top: 15px;
            font-size: 18px;
        }

        .author-info img {
            max-width: 100px;
            border-radius: 50%;
            margin-top: 15px;
        }

        .read-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .read-button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

    <div class="book-container">
        <!-- Capa do livro -->
        <img src="percy-jackson1-capa.jpg" alt="Percy Jackson e o Ladrão de Raios" />

        <div class="book-info">
            <h1>Percy Jackson e o Ladrão de Raios</h1>
            <h2>Por Rick Riordan</h2>

            <div class="description">
                <p><strong>Descrição:</strong> Percy Jackson é um garoto de 12 anos que descobre ser filho de um deus grego. Ele parte em uma missão para recuperar o raio de Zeus, enfrentando monstros e outros desafios pelo caminho.</p>
            </div>

            <div class="author-info">
                <img src="autor-percy-jackson.jpg" alt="Rick Riordan" />
                <p><strong>Autor:</strong> Rick Riordan</p>
                <p><strong>Data de Lançamento:</strong> 2005</p>
            </div>

            <a href="percy-jackson.pdf" target="_blank">
                <button class="read-button">Ler o Livro</button>
            </a>
        </div>
    </div>

</body>
</html>
